<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">

        <div class='card'>
            <div class='card-header'>
                Visualizza dettaglio
            </div>

            <div class='card-body'>
                <dl class="row">
                    <dt class="col-sm-3 text-right">Id:</dt>
                    <dd class="col-sm-9">{{selectedPizza?.id}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Descrizione:</dt>
                    <dd class="col-sm-9">{{selectedPizza?.descrizione}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Ingredienti:</dt>
                    <dd class="col-sm-9">{{selectedPizza?.ingredienti}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Prezzo:</dt>
                    <dd class="col-sm-9">{{selectedPizza?.prezzo}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Attivo:</dt>
                    <dd class="col-sm-9">{{selectedPizza?.attivo | decodificaBoolean}}</dd>
                </dl>


                <!-- end card body -->
            </div>

            <div class='card-footer'>
                <a routerLink="/pizza/list" class='btn btn-outline-secondary'
                    style='width:80px'>
                    <i class='fa fa-chevron-left'></i> Back
                </a>
            </div>
            <!-- end card -->
        </div>

        <!-- end container -->
    </div>

</main>
