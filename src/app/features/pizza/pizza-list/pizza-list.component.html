<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">

        <div class="alert alert-success alert-dismissible fade show " role="alert" *ngIf="confirmMessage">
            {{confirmMessage}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class='card'>
            <div class='card-header'>
                <h5>Lista dei risultati</h5>
            </div>
            <div class='card-body'>
                <a class="btn me-2  btn-sm btn-primary " routerLink="/pizza/create">Add New</a>
                <a class="btn me-2  btn-sm btn-primary " routerLink="/pizza/search">Ricerca Pizze</a>

                <div class='table-responsive'>
                    <table class='table table-hover'>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Descrizione</th>
                                <th>Ingredienti</th>
                                <th>Prezzo</th>
                                <th>Attivo</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pizzaItem of pizze" [routerLink]="['/pizza',pizzaItem.id]">
                                <td>{{pizzaItem.id}}</td>
                                <td>{{pizzaItem.descrizione}}</td>
                                <td>{{pizzaItem.ingredienti}}</td>
                                <td>{{pizzaItem.prezzo}}</td>
                                <td>{{pizzaItem.attivo | decodificaBoolean}}</td>
                                <td> <a
                                    class="btn me-2  btn-sm btn-outline-secondary"
                                    [routerLink]="['/pizza/detail', pizzaItem.id]">Visualizza</a> 
                            
                                    <a 
                                    class="btn me-2  btn-sm btn-outline-primary"
                                    [routerLink]="['/pizza/edit', pizzaItem.id]">Modifica</a> 
                                    <a 
                                    class="btn me-2  btn-sm btn-outline-danger"
                                    [routerLink]="['/pizza/delete', pizzaItem.id]">Disattiva</a> 
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- end card-body -->
            </div>
            <!-- end card -->
        </div>

        <!-- end container -->
    </div>

</main>
