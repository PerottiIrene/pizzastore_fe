<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">

        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
            {{errorMessage}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class='card'>
            <div class='card-header'>
               Sei sicuro di voler disattivare questo elemento?
            </div>

            <div class='card-body'>
                <dl class="row">
                    <dt class="col-sm-3 text-right">Id:</dt>
                    <dd class="col-sm-9">{{pizza?.id}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Descrizione:</dt>
                    <dd class="col-sm-9">{{pizza?.descrizione}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Ingredienti:</dt>
                    <dd class="col-sm-9">{{pizza?.ingredienti}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Prezzo:</dt>
                    <dd class="col-sm-9">{{pizza?.prezzo}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Attivo:</dt>
                    <dd class="col-sm-9">{{pizza?.attivo | decodificaBoolean}}</dd>
                </dl>

                </div>

                <!-- end card body -->
            <!-- </div> -->
            <div class='card-footer'>
                <a class='btn me-2 btn-outline-danger' style='width:80px' (click)="deletePizza()">
                  <i class='fa fa-chevron-left'></i> Disattiva 
               </a> 

            <div class='card-footer'>
                <a routerLink="/pizza/list" class='btn btn-outline-secondary'
                    style='width:80px'>
                    <i class='fa fa-chevron-left'></i> Back
                </a>
            </div>
            <!-- end card -->
        </div>

        <!-- end container -->
    </div>

<!-- </main> -->
